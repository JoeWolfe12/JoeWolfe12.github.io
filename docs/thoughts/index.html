<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thoughts – El Punce</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/images/sabinicon.png" type="image/png">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/projects/">Projects</a>
        <a href="/thoughts/">Thoughts</a>
    </nav>
  <main>
    <section class="page-box">
  <h1>Thoughts</h1>

  
  
  
  

  <label for="tag-filter">Filter by tag:</label>
  <select id="tag-filter">
    <option value="">— All —</option>
    
      <option value="quote">quote</option>
    
      <option value="test">test</option>
    
  </select>

  <ul id="posts-list">
    
      <li data-tags="test,quote">
        <a href="/thoughts/test_article/">My Test Article</a>
        <small>2025-01-01</small>
      </li>
    
  </ul>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const dropdown = document.getElementById('tag-filter');
    const posts = document.querySelectorAll('#posts-list li');

    dropdown.addEventListener('change', function () {
      const selectedTag = this.value;

      posts.forEach(post => {
        const tags = post.getAttribute('data-tags').split(',');

        if (!selectedTag || tags.includes(selectedTag)) {
          post.style.display = '';
        } else {
          post.style.display = 'none';
        }
      });
    });
  });
</script>
  </main>
  <script src="/assets/js/main.js"></script>
</body>
</html>

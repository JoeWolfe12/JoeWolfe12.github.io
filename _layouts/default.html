<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} – {{ site.title | default: "My Site" }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Bigfoot pop-up footnotes  (CSS + JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bigfoot/dist/bigfoot-default.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bigfoot/dist/bigfoot.min.js"></script>
  <script>bigfoot.default();</script>

  <link rel="icon" href="{{ '/assets/images/sabinicon.png' | relative_url }}" type="image/png">
</head>
<body>

  <!-- MAIN NAV BAR (simple, four links) -->
  <nav class="nav-container">
    <div class="nav-inner">
      <a href="{{ '/' | relative_url }}"          class="{% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/about/' | relative_url }}"    class="{% if page.url == '/about/' %}active{% endif %}">About</a>
      <a href="{{ '/projects/' | relative_url }}" class="{% if page.url contains '/projects/' %}active{% endif %}">Projects</a>
      <a href="{{ '/thoughts/' | relative_url }}" class="{% if page.url == '/thoughts/' %}active{% endif %}">Thoughts</a>
    </div>
  </nav>

  {%- comment -%} Breadcrumb only on Footy Numbers pages {%- endcomment -%}
  {% if page.url contains '/projects/afl-data/' %}
    <nav class="breadcrumb">
      <a href="/projects/">Projects</a> &nbsp;›&nbsp;
      <a href="/projects/afl-data/">Footy Numbers</a>
    </nav>
  {% endif %}

  <main>
    {{ content }}
  </main>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} â€“ {{ site.title | default: "My Site" }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/sabinicon.png' | relative_url }}" type="image/png">
</head>
<body>
  <nav class="nav-container">
    <div class="nav-inner">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
      <a href="{{ '/projects/' | relative_url }}" class="{% if page.url contains '/projects/' %}active{% endif %}">Projects</a>
      <a href="{{ '/thoughts/' | relative_url }}" class="{% if page.url == '/thoughts/' %}active{% endif %}">Thoughts</a>
    </div>
  </nav>
  {% if page.url contains '/projects/afl-data/' %}
  <nav class="nav-container" style="margin-bottom:0;">
    <div class="nav-inner" style="font-size: 0.95em;">
      <a href="/projects/afl-data/" class="{% if page.url == '/projects/afl-data/' %}active{% endif %}">AFL Data Home</a>
    </div>
  </nav>
{% endif %}
  <main>
    {{ content }}
  </main>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
